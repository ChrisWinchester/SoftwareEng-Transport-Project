
<ion-header>
  <ion-navbar color="primary">
    <ion-title>TANSPORT DETAILS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-card style="border-radius: 5px" *ngFor="let i of data" (click)="getLocation()">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-2><ion-icon name="pin"></ion-icon></ion-col>
          <ion-col col-2><ion-icon name="walk"></ion-icon></ion-col>
          <ion-col col-6 icon-left><ion-icon name="bus" color="default"></ion-icon>
            <span><strong>{{i.BusNumber}}</strong></span>
            <p>at 12:09 PM</p>
            <p>at 12:19 PM</p>
          </ion-col>

          <ion-col col-2><ion-icon name="md-walk"></ion-icon></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2>1</ion-col>
          <ion-col col-2>2</ion-col>
          <ion-col col-2>3</ion-col>
          <ion-col col-2>4</ion-col>
          <ion-col col-2>5</ion-col>
          <ion-col col-2>6</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <button ion-button icon-left block  large color="dark">
                <ion-icon name="bus"></ion-icon>
                <ion-badge color="pink">{{i.BusNumber}}</ion-badge> &nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;<span>{{i.TimeTaken}} min</span>
              </button>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>




</ion-content>
